name: Build chat-io-server

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install libs
        run: npm i

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test

      - name: Build the app
        run: npm run build
